<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Zahlen addieren mit API</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Zahlen addieren oder addiert werden</h1>

    <div class="container">
        <div class="section">
            <h2>Zahl + 1</h2>
            <div class="input-group">
                <input type="number" id="input1a" placeholder="z. B. 15" />
            </div>
            <button onclick="add1ToNumb1()">Addiere 1</button>
            <p class="result">Ergebnis: <span id="result1"></span></p>
        </div>

        <div class="section">
            <h2>Zahl + Zahl</h2>
            <div class="input-group">
                <input type="number" id="input1b" placeholder="z. B. 3" />
            </div>
            <div class="input-group">
                <input type="number" id="input2" placeholder="z. B. 4" />
            </div>
            <button onclick="addNumbersWithAPI()">Addieren</button>
            <p class="result">Ergebnis: <span id="result2"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
