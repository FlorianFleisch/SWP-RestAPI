<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Zahlen addieren mit API</title>
</head>
<body>
    <h1>Zahlen addieren</h1>

    <div>
        <h2>Zahl + 1</h2>
        <input type="number" id="input1a" placeholder="z. B. 5" />
        <button onclick="add1ToNumb1()">Addiere 1</button>
        <p>Ergebnis: <span id="result1"></span></p>
    </div>

    <div>
        <h2>Zahl + Zahl</h2>
        <input type="number" id="input1b" placeholder="z. B. 3" />
        <input type="number" id="input2" placeholder="z. B. 4" />
        <button onclick="addNumbersWithAPI()">Addieren</button>
        <p>Ergebnis: <span id="result2"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
